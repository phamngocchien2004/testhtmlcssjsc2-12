<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paractical Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="vung1"></div>   
    <form action="" id="form">
    <div class="social">
        <div class="tittle">Create Account</div>
        <div class="question">Get started with your free account </div>
        <div class="btn">
            <div class="btn1">
                <i class="fab fa-twitter"></i>
                Login via Twitter
            </div>
            <div class="btn2">
                <i class="fab fa-facebook-f"></i>
                Login via facebook
            </div>
        </div>
    </div>
    <div class="or">Or</div>
    <div class="nhap">
    <!--Full name-->
    <div>
        <label for="fullname"></label>
        <i class="fas fa-user"></i>
        <input type="text" id="fullname" name="fullname" placeholder="Full name">
        <i class="fas fa-check-circle success-icon"></i>
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <div class="error"></div>
    </div>
    <!--Email-->
    <div>
        <label for="email"></label>
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Email address">
        <i class="fas fa-check-circle success-icon"></i>
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <div class="error"></div>
    </div>
    <!--Phone-->
    <div>
        <label for="phone"></label>
        <i class="fas fa-phone-alt"></i>
      
        
        <input type="number" id="phone" name="phone" placeholder="Phone number">
        <i class="fas fa-check-circle success-icon"></i>
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <div class="error"></div>
    </div>
    <!--Job-->
    <div>
        <i class="fas fa-building" style="position: absolute; margin-left: 0px;" ></i>
        <select class="form-control" style="border:2px solid #c4c4c4 ; width:100%; text-align: center; border-radius: 8px; height: 25px;">
            <option selected=""> Select job type</option>
            <option>Designer</option>
            <option>Manager</option>
            <option>Accaunting</option>
        </select>  
    </div>
    <!--Password-->
    <div>
        <label for="password"></label>
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Create password">
        <i class="fas fa-check-circle success-icon"></i>
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <div class="error"></div>
    </div>
    <div>
        <label for="password"></label>
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Repeat password">
        <i class="fas fa-check-circle success-icon"></i>
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <div class="error"></div>
    </div>
</div>
    <button type="submit" class="submit">Create Account</button>
    <div class="account">
        <p>Have an account?<button type="button">Login</button></p>
        
    </div>
   </form>
   <div class="vung2"></div>
</body>
<script src="/main.js"></script>
</html>
