<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form action="" >
        <h1 class="tieude">Create Account
        </h1>
        <p class="get">Get started with your free account</p>
        <button id="khungfb" class="tw" ><i class="fab fa-twitter-square"></i> Login via Twitter</button>
        <br>
        <button id="khungfb" class="fb"><i class="fab fa-facebook-square"></i> Login via Facebook</button>
        
        <div class="or">Or</div>
        <div class="fullname">
            <input type="text" placeholder="Full name">
            
            <i class="fas fa-user" id="bieutuong"></i>
        </div>
        <div class="email">
            <input type="text" placeholder="Email address" >
           
            <i class="fas fa-envelope" id="bieutuong"></i>
        
        </div>
        <div class="phone">
            <input type="number" style="width: 250px;" placeholder="+84">
            <i class="fas fa-phone" id="bieutuong"></i>
            <input style="width: 240px;" type="number" placeholder="Phone number">
           
        </div>
        <div class="job">
            <input  type="text" placeholder="Seclect job type">
            
            <select>
                <option value="doctor">Doctor</option>
                <option value="sinhvien">Sinhvien</option>
                <option value="giaovien">Giao vien</option>
            </select>

        </div>
        <div class="password">
            <input type="password" placeholder="Create password">
           
            <i class="fas fa-lock" id="bieutuong"></i>
        </div>
        <div class="confirm">
            <input type="password" name="" id="" placeholder="Repeat password">
           
            <i class="fas fa-lock" id="bieutuong"></i>
        </div>
        <div>
            <button type="submit" class="create">Create Account</button>
        </div>
        <div class="login">
            <p>Have an account ?<button class="lo">Login</button></p>
        </div>
    </form>
</body>
</html>
